<!--foto da pagina cadastro lado direito-->
<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <!--Nome cadastro no meio da tela-->
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <!--Dados de cadastro solicitados-->
                    <!--nome-->        
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <!--usuário-->
            <div class="form-group">
                <label for="usuário">Usuário</label>
                <input class="form-control" type="text" name="usuário" id="usuário" placeholder="Seu usuário">
            </div>
            <!--link da foto-->
            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
            <!--senha -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <!--confirmar senha -->
            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input class="form-control" type="password" name="senha" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>
            <!--Tipo de usuário -->
            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo">
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
                <div class="d-flex justify-content-center">
                <!--Botão cancelar e cadastrar  -->
                <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                <button type="submit" class="btn btn-success">Cadastrar</button>
                 </div>
            </div>
        </div>
    </div>
</div>
